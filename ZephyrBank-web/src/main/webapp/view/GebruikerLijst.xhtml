<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
			<h:form>
				<h:dataTable value="#{gebruikerBean.gebruikers}" var="gebruiker">
					<f:facet name="header">
						<h:outputText value="Gebruikers" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>	
						<h:outputText value="#{gebruiker.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Voornaam" />
						</f:facet>
						<h:outputText value="#{gebruiker.voorNaam}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tussenvoegsel(s)" />
						</f:facet>
						<h:outputText value="#{gebruiker.tussenVoegsel}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Achternaam" />
						</f:facet>
						<h:outputText value="#{gebruiker.achterNaam}"/>
					</h:column>
				</h:dataTable>
		    </h:form>
		</ui:define>
	</ui:composition>
</html>
