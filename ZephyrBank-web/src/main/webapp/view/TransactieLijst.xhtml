<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
			<h:form>
			<h:dataTable value="#{transactieBean.transacties}" var="transactie">
				<f:facet name="header">
					<h:outputText value="Transacties" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{transactie.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Datum" />
					</f:facet>
					<h:outputText value="#{transactie.transactieDatum}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mutatie" />
					</f:facet>
					<h:outputText value="#{transactie.mutatie}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="# Van" />
					</f:facet>
					<h:outputText value="#{transactie.rekeningVan.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="# Naar" />
					</f:facet>
					<h:outputText value="#{transactie.rekeningNaar.id}" rendered="#{not empty transactie.rekeningNaar}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Melding" />
					</f:facet>
					<h:outputText value="#{transactie.mutatieMelding}"/>
				</h:column>
				
			</h:dataTable>
		    </h:form>
		</ui:define>
	</ui:composition>
</html>
