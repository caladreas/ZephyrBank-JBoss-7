<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
			<h:form>
				<h:dataTable value="#{rekeningBean.rekeningen}" var="rekening">
					<f:facet name="header">
						<h:outputText value="Rekeningen" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Rekeningen" />
						</f:facet>
						<h:outputText value="#{rekening.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Rekeninghouder" />
						</f:facet>
						<h:outputText value="#{rekening.eigenaar.tussenVoegsel} #{rekening.eigenaar.achterNaam}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Saldo" />
						</f:facet>
						<h:outputText value="#{rekening.saldo}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Type" />
						</f:facet>
						<h:outputText value="#{rekening.type}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Opgebouwde Rente" />
						</f:facet>
						<h:outputText rendered="#{rekening.type eq 'SpaarRekening'}" value="#{rekening.opgebouwdeRente}"/>
						<h:outputText rendered="#{rekening.type ne 'SpaarRekening'}" value="NVT"/>
					</h:column>
				</h:dataTable>
		    </h:form>
		</ui:define>
	</ui:composition>
</html>
